	<p>水面的涟漪虽然暂时消散，<br/></p>
    <p>思恋却如清风从未消失！<br/></p>
    <p>你以为你的过去会禁锢你一生一世，<br/></p>
    <p>但总有一个人，<br/></p>
    <p>会帮你忘记一切，<br/></p>
    <p>重新开始。<br/></p>
    <p>生命是无常而短暂的，<br/></p>
    <p>若是遇见了值得好好珍惜的人,<br/></p>
    <p>就不要犹豫啊。<br/></p>
    <p>我没理由让你不走,<br/></p>

    <p>在时间的长河里，我们只是一叶浮萍。<br/></p>
    <p>不忘初心，不留遗憾，方得自在!<br/></p>
